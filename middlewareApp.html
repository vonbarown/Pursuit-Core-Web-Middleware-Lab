<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./middlewareApp.js"></script>
    <title>Middleware Lab</title>
</head>

<body>
    <h1>Welcome to this website</h1>

    <div id="frontEnd">
        <div id="isAnimal">
            <input type="text" id="animalInput">
            <button id="animalButton">Check Animal</button>
            <div class="searchResults"></div>
        </div>

        <div id="randomNum">
            <input type="number" id="floor">
            <input type="number" id="ceil">
            <button id="randomButton">Get random number</button>
            <div class="randomResults searchResults"></div>
        </div>

        <div id="queuing ">
            <label for="inputName">Enter Name to be added to the queue: </label>
            <input type="text" id="inputName" placeholder="enter name">
            <button id="peek">Peek</button>
            <button id="enqueueButton">Enqueue</button>
            <button id="dequeueButton">Dequeue</button>
            <div class="results"></div>
        </div>
    </div>

</body>

</html>
